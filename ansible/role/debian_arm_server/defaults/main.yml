---
# defaults file for roles/debian_arm_server
arm_name: "Automatic Ripping Machine"
arm_date_format: "%Y-%m-%d_%H-%M-%S"
arm_allow_duplicates: false
arm_raw_path: "/var/arm/media/raw/"
arm_transcode_path: "/var/arm/media/transcode/"
arm_video_path: "/var/arm/media/completed/"

arm_audio_path: "/var/arm/media/audio/"
arm_audio_outputtype: "flac"

#arm_audio_outputformat: '${OUTPUT}/${ARTISTFILE}/${ALBUMFILE}/${TRACKNUM}.${TRACKFILE}'
#arm_audio_vaoutputformat: '${OUTPUT}/Various Artists/${ALBUMFILE}/${TRACKNUM}.${ARTISTFILE}-${TRACKFILE}'

#arm_audio_onetrack_outputformat: '${OUTPUT}/${ARTISTFILE}/${ALBUMFILE}/${ALBUMFILE}'
#arm_audio_onetrack_vaoutputformat: '${OUTPUT}/Various Artists/${ALBUMFILE}/${ALBUMFILE}'

arm_metadata_provider: "omdb"
# User Creds
arm_omdb_api_key: "cd39484b"
arm_tmdb_api_key: ""

arm_unlock_disc: true

makemkv_args: ""
makemkv_download_hashed_keys: true

handbrake_dest_ext: mkv

