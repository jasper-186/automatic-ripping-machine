#### ROKU 4 ###################################################################

# This Preset uses x264 by default, and mp4 container, so override those to x265 and format mkv
handbrake_preset_dvd: "General/Super HQ 480p30 Surround"
handbrake_arg_dvd: "--subtitle scan -F --optimize --audio-lang-list eng,und --all-audio --encoder x265 -f av_mkv"

# This Preset uses x265 by default
handbrake_preset_bd: "Devices/Roku 2160p60 4K HEVC Surround"
handbrake_arg_bd:  "--subtitle scan -F --optimize --audio-lang-list eng,und --all-audio"

